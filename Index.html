<!DOCTYPE html>
<html>
	<head>
		<title>Current time</title>
		<link rel="stylesheet" href="Style.css"></link>
	</head>
	<body onload="currentTime()">
		<p>Current time</p>
		<div class="digits" id="HH" onclick="show(event)">00</div>
		<div class="separator">:</div>
		<div class="digits" id="MM" onclick="show(event)">00</div>
		<div class="separator">:</div>
		<div class="digits" id="SS" onclick="show(event)">00</div>
	<script src="Scripts.js"></script>
	</body>
</html>
